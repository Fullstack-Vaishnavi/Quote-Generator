<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .quote-card.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .quote-card.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #2c3e50;
            margin-bottom: 20px;
            font-style: italic;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 4rem;
            color: #667eea;
            position: absolute;
            left: -20px;
            top: -20px;
            font-family: serif;
        }

        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: #667eea;
            position: absolute;
            right: -10px;
            bottom: -40px;
            font-family: serif;
        }

        .quote-author {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 600;
            text-align: right;
        }

        .quote-author::before {
            content: '— ';
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .category-selector {
            margin: 20px 0;
        }

        .category-selector select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #2c3e50;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .category-selector select:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .quote-counter {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Quote Generator ✨</h1>
        
        <div class="category-selector">
            <select id="categorySelect">
                <option value="all">All Categories</option>
                <option value="inspiration">Inspiration</option>
                <option value="wisdom">Wisdom</option>
                <option value="success">Success</option>
                <option value="life">Life</option>
                <option value="love">Love</option>
            </select>
        </div>
        
        <div class="quote-card" id="quoteCard">
            <div class="quote-text" id="quoteText">
                The only way to do great work is to love what you do.
            </div>
            <div class="quote-author" id="quoteAuthor">
                Steve Jobs
            </div>
        </div>
        
        <div class="btn-container">
            <button class="btn" id="newQuoteBtn">New Quote</button>
            <button class="btn" id="copyBtn">Copy Quote</button>
            <button class="btn" id="tweetBtn">Tweet It</button>
        </div>
        
        <div class="quote-counter" id="quoteCounter">
            Quote #1
        </div>
    </div>

    <script>
        const quotes = {
            inspiration: [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" }
            ],
            wisdom: [
                { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
                { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
                { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
                { text: "Yesterday is history, tomorrow is a mystery, today is a gift.", author: "Eleanor Roosevelt" },
                { text: "The only constant in life is change.", author: "Heraclitus" }
            ],
            success: [
                { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
                { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" },
                { text: "Opportunities don't happen. You create them.", author: "Chris Grosser" }
            ],
            life: [
                { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
                { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
                { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles R. Swindoll" },
                { text: "In the end, we will remember not the words of our enemies, but the silence of our friends.", author: "Martin Luther King Jr." },
                { text: "Life is short, and it is up to you to make it sweet.", author: "Sarah Louise Delany" }
            ],
            love: [
                { text: "The best thing to hold onto in life is each other.", author: "Audrey Hepburn" },
                { text: "Love is not about how much you say 'I love you,' but how much you prove that it's true.", author: "Unknown" },
                { text: "Where there is love there is life.", author: "Mahatma Gandhi" },
                { text: "The greatest happiness of life is the conviction that we are loved.", author: "Victor Hugo" },
                { text: "Love yourself first and everything else falls into line.", author: "Lucille Ball" }
            ]
        };

        let currentQuoteIndex = 0;
        let quoteCount = 1;
        let allQuotes = [];

        // Flatten all quotes into a single array
        function getAllQuotes() {
            const all = [];
            for (const category in quotes) {
                all.push(...quotes[category]);
            }
            return all;
        }

        // Get quotes by category
        function getQuotesByCategory(category) {
            if (category === 'all') {
                return getAllQuotes();
            }
            return quotes[category] || [];
        }

        // Display a random quote
        function displayRandomQuote() {
            const category = document.getElementById('categorySelect').value;
            const availableQuotes = getQuotesByCategory(category);
            
            if (availableQuotes.length === 0) return;

            const quoteCard = document.getElementById('quoteCard');
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            
            // Fade out current quote
            quoteCard.classList.add('fade-out');
            
            setTimeout(() => {
                // Get random quote
                const randomIndex = Math.floor(Math.random() * availableQuotes.length);
                const randomQuote = availableQuotes[randomIndex];
                
                // Update content
                quoteText.textContent = randomQuote.text;
                quoteAuthor.textContent = randomQuote.author;
                
                // Update counter
                quoteCount++;
                document.getElementById('quoteCounter').textContent = `Quote #${quoteCount}`;
                
                // Fade in new quote
                quoteCard.classList.remove('fade-out');
                quoteCard.classList.add('fade-in');
                
                setTimeout(() => {
                    quoteCard.classList.remove('fade-in');
                }, 500);
            }, 250);
        }

        // Copy quote to clipboard
        function copyQuote() {
            const quoteText = document.getElementById('quoteText').textContent;
            const quoteAuthor = document.getElementById('quoteAuthor').textContent;
            const fullQuote = `"${quoteText}" - ${quoteAuthor}`;
            
            navigator.clipboard.writeText(fullQuote).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 2000);
            });
        }

        // Tweet quote
        function tweetQuote() {
            const quoteText = document.getElementById('quoteText').textContent;
            const quoteAuthor = document.getElementById('quoteAuthor').textContent;
            const tweetText = `"${quoteText}" - ${quoteAuthor}`;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(tweetUrl, '_blank');
        }

        // Event listeners
        document.getElementById('newQuoteBtn').addEventListener('click', displayRandomQuote);
        document.getElementById('copyBtn').addEventListener('click', copyQuote);
        document.getElementById('tweetBtn').addEventListener('click', tweetQuote);
        document.getElementById('categorySelect').addEventListener('change', displayRandomQuote);

        // Keyboard shortcut for new quote (spacebar)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'SELECT') {
                e.preventDefault();
                displayRandomQuote();
            }
        });

        // Initialize
        allQuotes = getAllQuotes();
    </script>
</body>
</html>
